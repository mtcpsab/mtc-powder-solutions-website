{{ $img := resources.Get (string .src) }}
{{ if gt $img.Width 480 }}
{{ $img = $img.Fill "480x300 center" }} <!-- 480x250 -->
{{ end }}

<img 
{{ with .class }}class="{{ . }}"{{end}}
src="{{ $img.RelPermalink }}"
width="{{ $img.Width }}"
height="{{ $img.Height }}"
loading="lazy"
alt="{{ with .alt }}{{ . }}{{ end }}">
