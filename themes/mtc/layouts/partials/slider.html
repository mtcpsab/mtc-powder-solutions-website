<style>
    .carousel-open:checked + .carousel-item {
        top: 0;
        opacity: 100;
        z-index: 100;
    }
    .carousel-item {
        position:absolute;
        top: 70vh;
        top: 0;
        left: 0;
        width: 100%;
        -webkit-transition: opacity 1.6s ease-out;
        transition: opacity 1.6s ease-out;
    }

    .carousel-inner{
        height: 90vh;
    }

    .carousel-indicators {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        bottom: 2%;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 150;
    }
    #carousel-1:checked ~ .carousel-indicators li:nth-child(1) .carousel-bullet,
    #carousel-2:checked ~ .carousel-indicators li:nth-child(2) .carousel-bullet,
    #carousel-3:checked ~ .carousel-indicators li:nth-child(3) .carousel-bullet {
        color: #2b6cb0;  /*Set to match the Tailwind colour you want the active one to be */
    }
</style>

{{ $sliderScript := resources.Get "js/slider.js" }}
<script defer src="{{ $sliderScript.RelPermalink }}"></script>


<section class="carousel relative bg-black" >
	<div class="carousel-inner relative overflow-hidden w-full">
        {{ range $.Site.Data.slider.slides }}

        {{- partial "slide.html" . -}}

        {{ end }}


		<ol class="carousel-indicators">
			<li class="inline-block mr-3">
				<label for="carousel-1" class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
			</li>
			<li class="inline-block mr-3">
				<label for="carousel-2" class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
			</li>
			<li class="inline-block mr-3">
				<label for="carousel-3" class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
			</li>
		</ol>
		
	</div>
</section>
