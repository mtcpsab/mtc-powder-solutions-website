<section class="block w-full relative bg-mtcblue py-8">
    <div class="text-center text-gray-300 max-w-5xl mx-auto px-6 justify-center">
        <h2 class="text-white p-0 text-3xl md:text-4xl lg:text-5xl uppercase font-bold text-shadow">
            {{ .Title }}
        </h2>

        <p data-fixture="" data-ce-tag="p" data-component="subheading::onSave"
            data-file="advantages/subheading.htm" data-tools="bold,italic">
            {{ .Params.subtitle }}
        </p>

        {{ range .Params.buttons }}
            {{ partial "elements/button-link" (dict "url" .url "text" .text "class" "mt-4") }}
        {{ end }}

    </div>
</section>
