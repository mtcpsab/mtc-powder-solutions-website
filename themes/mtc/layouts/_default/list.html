{{ define "main" }}
{{ partial "hero" . }}
<section class="flex flex-col justify-center max-w-6xl mx-auto p-4 flex-wrap sm:flex-row sm:justify-start">
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
    {{ partial "article-card" . }}
    {{ end }}
    <!-- Hugo's default pagination template. -->
    <div class="w-full">
        {{ template "_internal/pagination.html" . }}
    </div>
</section>
{{ end }}
